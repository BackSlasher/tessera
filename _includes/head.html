<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ 'feed.xml' | prepend:site.baseurl }}" />

    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap-callouts.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/tessera.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/tessera-light.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/tessera-docs.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/pygments-github.css">
    <script src="{{site.baseurl}}/js/jquery-1.11.0.min.js"></script>
    <script src="{{site.baseurl}}/js/toc.js"></script>

    <style>
     {% if page.category != 'Documentation' %}
     .container {
       margin: 0 auto;
       max-width: 970px;
     }
     {% endif %}
    </style>
</head>
